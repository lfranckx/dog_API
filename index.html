<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tell me how many dogs would you like to see.</h1>

        <form>
          Choose a number between 1 and 50.
          <input type="number" name="quantity" min="1" max="50" value="3" class="userInput">
          <input type="submit" class="submit">
        </form>
        <section class="results hidden">
          <h2>Look at this dog!</h2>
          <div class = "results-container"></div>
          <!-- <img class="results-img" alt="placeholder"> -->
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
